# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
   'VS2017'

steps:
- task: VSBuild@1
  inputs:
    solution: 'Project1.sln'
    vsVersion: '15.0'
    platform: 'Win32'
    configuration: 'Debug'
    restoreNugetPackages: true